    <article class="main">
        <section>
            <h3>Cadastro Disciplina</h3>
            <form action="./p2-jose-pedro-caddisc.html">

                <div class="nome-id">
                    <div class="nome">
                        <label for="nome">nome-disciplina</label>
                    <input type="name" name="nome" id="nome">
                    </div>
    
                    <div class="id">
                        <label for="id">id-disciplina</label>
                    <input type="text" name="id" id="id">
                    </div>
                </div>

                <div class="ch-prof">
                    <div class="ch">
                        <label for="ch">ch-disciplina</label>
                    <input type="text" name="ch" id="ch">
                    </div>
    
                    <div class="prof">
                        <label for="professor">professor-disciplina</label>
                    <input type="text" name="professor" id="professor">
                    </div>
                </div>

                <div class="semestre-nota">
                    <div class="semestre">
                        <label for="semestre">semestre-disciplina</label>
                    <input type="text" name="semestre" id="semestre">
                    </div>
    
                   <div class="nota">
                    <label for="nota">nota-min-aprovacao</label>
                    <input type="number" name="nota" id="nota">
                   </div>
                </div>

                <div class="baixo">
                    <div class="data">
                        <label for="data">data-cadastro</label>
                    <input type="date" name="data" id="data">
                    </div>
    
                    <div class="ano">
                        <label for="ano">ano-letivo</label>
                    <input type="number">
                    </div>
    
                   <div class="salvar">
                    <input type="submit" name="salvar" id="salvar">
                   </div>
                </div>

            </form>
        </section>
